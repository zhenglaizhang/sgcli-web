<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Github User Display</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/mvd3/nv.d3.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">

        <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="container">
            @*Title row*@
            <div class="row">
                <h1>Github user search</h1>
            </div>

            <!-- User search row -->
            <div clas="row">
                <label>Github User: </label>
                <input type="text" id="user-selection">
                <span id="searching-span"></span>
            </div>

            <!-- Results row -->
            <div id="response" class="row"></div>
        </div>
</body>
</html>
